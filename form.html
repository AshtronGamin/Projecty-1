<style>
    button {
        background: #ff6600;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #e65c00;
    }
</style>
</head>
<body style="background-color: bisque;">

<div class="form-container">
    <h2>üê∂ Dog Adoption Registration</h2>
    <p>Fill out this form to goto our partners website for adopting dogs.</p>
    <form id="adoption-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        <br />
        <br />
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br />
        <br />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br />
        <br />
        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required>
        <br />
        <br />
        <label for="dog-preference">Preferred Dog Breed:</label>
        <input type="text" id="dog-preference" name="dog-preference" required>
        <br />
        <br />
        <label for="experience">Do you have experience with dogs?</label>
        <select id="experience" name="experience">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br />
        <br />
        <p><label for="reason">Why do you want to adopt a dog?</label></p>
        <textarea id="reason" name="reason" rows="3" required></textarea>
        <br />
        <br />
        <button type="submit">Submit Application</button>
    </form>
</div>

<script>
    document.getElementById("adoption-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents default form submission (change all too <!--)
        alert("Thank you for your regestration! You will take to out partner AKC.");
        window.location.href = "https://www.akc.org/";
    });
</script>
