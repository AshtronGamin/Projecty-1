<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawsitiveVibes - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: bisque;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #d100e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #a100b3;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToHome(event) {
            event.preventDefault(); // Prevent actual form submission
            const email = document.getElementById("signin-email").value;
            const password = document.getElementById("signin-password").value;

            if (email && password) {
                // Redirect after a slight delay (simulate processing)
                setTimeout(() => {
                    window.location.href = "http://127.0.0.1:5500/index.html";
                }, 500);
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Sign In</h2>
        <form onsubmit="redirectToHome(event)">
            <div class="form-group">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="email" placeholder="Enter your email" autocomplete="on" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="password" placeholder="Enter your password" autocomplete="on" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
        <ul class="links">
            <li><a href="signup.html">Sign up</a></li>
            <li><a href="forgot.html">Forgot Password?</a></li>
        </ul>
    </div>

</body>
</html>
